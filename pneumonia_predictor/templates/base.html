<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}Pneumonia Detector{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --primary-light: #3b82f6;
      --secondary: #06b6d4;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --radius: 12px;
      --radius-sm: 8px;
      --radius-lg: 16px;
      --max-width: 1200px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .page-inner {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 24px;
      box-sizing: border-box;
      flex: 1;
    }

    /* Navigation */
    .site-nav {
      width: 100%;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: var(--shadow-lg);
      border-radius: var(--radius-lg);
      padding: 16px 24px;
      margin-bottom: 32px;
      border: 1px solid rgba(255, 255, 255, 0.8);
      position: sticky;
      top: 24px;
      z-index: 100;
      transition: var(--transition);
    }

    .site-nav:hover {
      box-shadow: var(--shadow-xl);
    }

    .site-nav .site-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
    }

    .site-nav .left {
      display: flex;
      gap: 16px;
      align-items: center;
      flex: 1;
    }

    .site-nav .brand {
      display: flex;
      gap: 16px;
      align-items: center;
      text-decoration: none;
      color: var(--text-primary);
      transition: var(--transition);
    }

    .site-nav .brand:hover {
      transform: translateY(-2px);
    }

    .site-nav .logo {
      width: 48px;
      height: 48px;
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      background: var(--bg-gradient);
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
      font-weight: 800;
      font-size: 18px;
      transition: var(--transition);
    }

    .site-nav .brand:hover .logo {
      transform: rotate(5deg) scale(1.05);
      box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
    }

    .brand-text {
      display: flex;
      flex-direction: column;
    }

    .brand-title {
      font-weight: 700;
      font-size: 18px;
      line-height: 1.2;
      color: var(--text-primary);
    }

    .brand-subtitle {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 2px;
      font-weight: 500;
    }

    .site-nav .links {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .site-nav a.btn {
      padding: 10px 18px;
      border-radius: var(--radius-sm);
      text-decoration: none;
      color: var(--text-secondary);
      background: transparent;
      font-weight: 600;
      font-size: 14px;
      transition: var(--transition);
      border: 1px solid transparent;
    }

    .site-nav a.btn:hover {
      color: var(--primary);
      background: rgba(37, 99, 235, 0.08);
      transform: translateY(-1px);
    }

    .site-nav .cta {
      padding: 10px 20px;
      background: var(--bg-gradient);
      color: #fff;
      border-radius: var(--radius-sm);
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      transition: var(--transition);
    }

    .site-nav .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .user-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      background: var(--bg-secondary);
      border-radius: var(--radius-sm);
      font-weight: 600;
      font-size: 14px;
      color: var(--text-primary);
    }

    .user-badge::before {
      content: 'üë§';
      font-size: 16px;
    }

    main {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .page-inner {
        padding: 16px;
      }

      .site-nav {
        padding: 12px 16px;
        margin-bottom: 24px;
        position: relative;
        top: 0;
      }

      .site-nav .site-inner {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }

      .site-nav .links {
        width: 100%;
        justify-content: flex-start;
        flex-wrap: wrap;
      }

      .site-nav .brand {
        width: 100%;
      }
    }

    /* Utility classes */
    .card {
      background: var(--bg-primary);
      border-radius: var(--radius-lg);
      padding: 24px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      transition: var(--transition);
    }

    .card:hover {
      box-shadow: var(--shadow-xl);
    }

    .btn-primary {
      background: var(--bg-gradient);
      color: #fff;
      padding: 12px 24px;
      border-radius: var(--radius-sm);
      border: none;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      padding: 12px 24px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn-secondary:hover {
      background: var(--border);
      transform: translateY(-1px);
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="page-wrapper">
    <div class="page-inner">
      <!-- Navigation -->
      <nav class="site-nav" role="navigation" aria-label="Main navigation">
        <div class="site-inner">
          <div class="left">
            <a href="{% url 'upload_and_predict' %}" class="brand" aria-label="Pneumonia Detector home">
              <span class="logo" aria-hidden="true">PD</span>
              <div class="brand-text">
                <div class="brand-title">Pneumonia Detector</div>
                <div class="brand-subtitle">AI-Powered Chest X-ray Classifier</div>
              </div>
            </a>
          </div>

          <div class="links" role="menu" aria-label="Primary">
            <a href="{% url 'upload_and_predict' %}" class="btn">üîç Predict</a>
            {% if user.is_authenticated %}
              <a href="{% url 'dashboard' %}" class="btn">üìä Dashboard</a>
              <div class="user-badge">{{ user.username }}</div>
              <a href="{% url 'logout' %}" class="btn">üö™ Logout</a>
            {% else %}
              <a href="{% url 'login' %}" class="btn">üîë Login</a>
              <a href="{% url 'signup' %}" class="cta">Sign Up</a>
            {% endif %}
          </div>
        </div>
      </nav>

      <main role="main">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
