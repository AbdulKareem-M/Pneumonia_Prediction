{% extends "base.html" %}
{% block title %}Registration Successful{% endblock %}

{% block extra_head %}
<style>
  .success-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 200px);
    padding: 40px 20px;
  }

  .success-card {
    width: 100%;
    max-width: 440px;
    background: var(--bg-primary);
    border-radius: var(--radius-lg);
    padding: 40px;
    box-shadow: var(--shadow-xl);
    border: 1px solid var(--border);
    text-align: center;
    animation: fadeUp 0.45s ease-out;
  }

  @keyframes fadeUp {
    from {
      opacity: 0;
      transform: translateY(25px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .success-icon {
    font-size: 60px;
    margin-bottom: 20px;
    color: #16a34a;
  }

  .success-title {
    font-size: 28px;
    font-weight: 800;
    color: var(--text-primary);
    margin-bottom: 10px;
  }

  .success-message {
    font-size: 16px;
    color: var(--text-secondary);
    margin-bottom: 30px;
  }

  .btn-primary {
    width: 100%;
  }
</style>
{% endblock %}

{% block content %}
<div class="success-container">
  <div class="success-card">

    <div class="success-icon">âœ…</div>

    <h1 class="success-title">Registration Successful!</h1>

    <p class="success-message">
      Your account has been created successfully.<br>
      You can now log in to access your dashboard.
    </p>

    <a href="{% url 'login' %}" class="btn-primary">
      Go to Login
    </a>

  </div>
</div>
{% endblock %}
